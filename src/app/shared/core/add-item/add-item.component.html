<div class="add__button" *ngIf="!addItemTrue">
  <button (click)="addItemTrue = !addItemTrue">Add new Item</button>
</div>

<form *ngIf="addItemTrue" [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="center-block">Product name:
      <input type="text" class="form-control" formControlName="productName" required="required">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Product price:
      <input type="text" class="form-control" formControlName="productPrice" required="required">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Image Url:
      <input type="text" class="form-control" formControlName="imgUrl" required="required">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Product availability:
      <input type="number" class="form-control" formControlName="avail" required="required">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Description:
      <input type="text" class="form-control" formControlName="description" required="required">
    </label>
  </div>
  <input type="hidden" [value]="currentUser._id" formControlName="user_id">
  <input type="hidden" [value]="currentUser.firstName" formControlName="user_name">
  <input type="hidden" [value]="currentUser._id + '_' +productId" formControlName="id">
  <button type="submit" [disabled]="!addItemForm.valid">Save</button>
</form>
